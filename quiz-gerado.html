<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Gerado por IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --success-color: #10b981;
            --error-color: #ef4444;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: #1f2937;
            padding-bottom: 80px;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            background: var(--card-bg);
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .app-container {
                min-height: auto;
                margin-top: 40px;
                margin-bottom: 40px;
                border-radius: 20px;
                overflow: hidden;
            }
            body { padding-bottom: 0; }
        }

        .quiz-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .progress {
            height: 8px;
            border-radius: 4px;
            background-color: #e5e7eb;
            margin-top: 10px;
        }

        .progress-bar {
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .quiz-body {
            padding: 25px 20px;
            flex-grow: 1;
        }

        .author-badge {
            background-color: #e0e7ff;
            color: var(--primary-color);
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .question-text {
            font-size: 1.25rem;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 25px;
            color: #111827;
        }

        .option-btn {
            width: 100%;
            text-align: left;
            margin-bottom: 12px;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            color: #4b5563;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            align-items: center;
        }

        .option-btn:hover {
            background-color: #f9fafb;
            border-color: #d1d5db;
        }

        .option-btn.correct {
            background-color: #ecfdf5;
            border-color: var(--success-color);
            color: #065f46;
        }

        .option-btn.wrong {
            background-color: #fef2f2;
            border-color: var(--error-color);
            color: #991b1b;
        }

        .explanation-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #eff6ff;
            border-left: 4px solid var(--primary-color);
            border-radius: 8px;
            font-size: 0.95rem;
            display: none;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer-action {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            background: white;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
            z-index: 100;
            display: none;
        }

        @media (min-width: 768px) {
            .footer-action {
                position: static;
                box-shadow: none;
                border-top: 1px solid #e5e7eb;
            }
        }

        .screen-centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 20px;
        }

        .score-big {
            font-size: 4rem;
            font-weight: 800;
            color: var(--primary-color);
        }

        .btn-custom-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
            transition: transform 0.2s;
        }

        .btn-custom-primary:active {
            transform: scale(0.98);
            color: white;
        }

        .score-display {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--success-color);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="quiz-screen">
            <div class="quiz-header">
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <span class="fw-bold text-secondary" style="font-size: 0.9rem;">Questão <span id="current-q-num">1</span> de <span id="total-questions">30</span></span>
                    <span class="badge bg-success rounded-pill" id="score-badge">Acertos: 0</span>
                </div>
                <div class="progress">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
            </div>

            <div class="quiz-body">
                <div id="author-badge" class="author-badge">TEMA</div>
                <h3 id="question-text" class="question-text">Pergunta...</h3>

                <div id="options-container"></div>

                <div id="explanation" class="explanation-box">
                    <div class="d-flex align-items-start">
                        <i class="bi bi-lightbulb-fill text-warning me-2 mt-1"></i>
                        <div>
                            <strong>Explicação:</strong><br>
                            <span id="explanation-text"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="footer-action" class="footer-action">
                <button id="next-btn" class="btn btn-custom-primary" onclick="nextQuestion()">
                    Próxima <i class="bi bi-arrow-right ms-2"></i>
                </button>
            </div>
        </div>

        <div id="end-screen" class="screen-centered" style="display: none;">
            <div class="mb-3">
                <i class="bi bi-trophy-fill text-warning" style="font-size: 4rem;"></i>
            </div>
            <h2 class="fw-bold">Quiz Finalizado!</h2>
            <p class="text-muted">Sua pontuação final foi:</p>
            <div class="score-big mb-2"><span id="final-score">0</span><span style="font-size: 1.5rem; color: #9ca3af;" id="score-total">/30</span></div>
            
            <p id="final-message" class="fw-medium px-4 mb-4"></p>
            
            <button class="btn btn-outline-primary btn-lg w-100" onclick="location.reload()">
                <i class="bi bi-arrow-clockwise me-2"></i> Tentar Novamente
            </button>
            <a href="index.html" class="btn btn-link text-muted mt-3">Voltar para Home</a>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let isAnswered = false;

        const quizScreen = document.getElementById('quiz-screen');
        const endScreen = document.getElementById('end-screen');
        
        const currentQNum = document.getElementById('current-q-num');
        const totalQuestions = document.getElementById('total-questions');
        const scoreBadge = document.getElementById('score-badge');
        const progressBar = document.getElementById('progress-bar');
        
        const authorBadge = document.getElementById('author-badge');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        
        const explanationBox = document.getElementById('explanation');
        const explanationText = document.getElementById('explanation-text');
        
        const footerAction = document.getElementById('footer-action');
        const nextBtn = document.getElementById('next-btn');
        
        const finalScoreEl = document.getElementById('final-score');
        const scoreTotalEl = document.getElementById('score-total');
        const finalMessageEl = document.getElementById('final-message');

        function iniciarQuiz() {
            const quizData = localStorage.getItem('quizGerado');
            if (!quizData) {
                alert('Nenhum quiz encontrado. Retornando...');
                window.location.href = 'index.html';
                return;
            }

            try {
                const data = JSON.parse(quizData);
                questions = data.questions || data;
                
                if (!Array.isArray(questions) || questions.length === 0) {
                    throw new Error('Formato de quiz inválido');
                }

                totalQuestions.innerText = questions.length;
                scoreTotalEl.innerHTML = `/<span>${questions.length}</span>`;
                loadQuestion();
            } catch (erro) {
                alert('Erro ao carregar quiz: ' + erro.message);
                window.location.href = 'index.html';
            }
        }

        function loadQuestion() {
            isAnswered = false;
            footerAction.style.display = 'none';
            explanationBox.style.display = 'none';
            
            const q = questions[currentQuestionIndex];
            
            currentQNum.innerText = currentQuestionIndex + 1;
            const progressPercent = ((currentQuestionIndex) / questions.length) * 100;
            progressBar.style.width = `${progressPercent}%`;

            authorBadge.innerText = q.author || 'TEMA';
            questionTextEl.innerText = q.text;

            optionsContainer.innerHTML = '';
            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `<span class="me-2 text-secondary fw-bold">${['A','B','C','D'][index]}.</span> ${opt}`;
                btn.onclick = () => checkAnswer(index, btn);
                optionsContainer.appendChild(btn);
            });
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function checkAnswer(selectedIndex, btnElement) {
            if (isAnswered) return;
            isAnswered = true;

            const q = questions[currentQuestionIndex];
            const buttons = optionsContainer.querySelectorAll('button');

            if (selectedIndex === q.correct) {
                btnElement.classList.add('correct');
                btnElement.innerHTML += ' <i class="bi bi-check-circle-fill ms-auto"></i>';
                score++;
                scoreBadge.innerText = `Acertos: ${score}`;
            } else {
                btnElement.classList.add('wrong');
                btnElement.innerHTML += ' <i class="bi bi-x-circle-fill ms-auto"></i>';
                const correctBtn = buttons[q.correct];
                correctBtn.classList.add('correct');
                correctBtn.innerHTML += ' <i class="bi bi-check-circle-fill ms-auto"></i>';
            }

            explanationText.innerText = q.explanation || 'Sem explicação disponível.';
            explanationBox.style.display = 'block';
            
            footerAction.style.display = 'block';
            
            setTimeout(() => {
                footerAction.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }, 100);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.style.display = 'none';
            endScreen.style.display = 'flex';
            finalScoreEl.innerText = score;

            const percentage = (score / questions.length) * 100;
            let message = "";
            
            if (percentage >= 90) {
                message = "Excelente! Você dominou o conteúdo!";
            } else if (percentage >= 70) {
                message = "Muito bom! Você entendeu bem os conceitos principais.";
            } else if (percentage >= 50) {
                message = "Bom, mas revise os conceitos para melhorar.";
            } else {
                message = "Continue estudando e tente novamente!";
            }
            
            finalMessageEl.innerText = message;
        }

        // Iniciar quiz quando a página carregar
        window.addEventListener('DOMContentLoaded', iniciarQuiz);
    </script>
</body>
</html>
