<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Autom√°tico de Quiz com IA (Gratuito)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --success-color: #10b981;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        .container-main {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            padding: 40px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }
        
        .upload-area {
            border: 3px dashed var(--primary-color);
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f0f4ff;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            background: #e7eeff;
            border-color: #764ba2;
        }
        
        .upload-area i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .btn-generate {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            font-size: 1.05rem;
            transition: transform 0.2s;
        }
        
        .btn-generate:hover {
            transform: translateY(-2px);
            color: white;
        }
        
        .btn-generate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .spinner-border {
            color: var(--primary-color);
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }
        
        .status-success {
            background: #ecfdf5;
            color: #065f46;
            display: block;
        }
        
        .status-error {
            background: #fef2f2;
            color: #991b1b;
            display: block;
        }
        
        .status-info {
            background: #eff6ff;
            color: #0c4a6e;
            display: block;
        }
        
        .file-info {
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .file-info p {
            margin: 0;
            color: #6b7280;
            font-size: 0.95rem;
        }
        
        .btn-link-home {
            margin-top: 20px;
            text-align: center;
        }
        
        .badge-free {
            background: var(--success-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container-main">
        <div>
            <h1>
                <i class="bi bi-sparkles"></i> Gerador de Quiz com IA
                <span class="badge-free">GRATUITO</span>
            </h1>
            <p class="subtitle">Envie um PDF e deixe a IA gerar 30 quest√µes automaticamente!</p>
            
            <form id="formUpload" enctype="multipart/form-data">
                <div class="upload-area" id="uploadArea">
                    <i class="bi bi-cloud-arrow-up"></i>
                    <h5>Clique ou arraste seu PDF aqui</h5>
                    <p style="color: #9ca3af; margin-bottom: 0;">M√°ximo: 10MB</p>
                </div>
                
                <input type="file" id="pdfInput" accept=".pdf" style="display: none;">
                
                <div class="file-info" id="fileInfo">
                    <p><strong>Arquivo selecionado:</strong> <span id="fileName"></span></p>
                </div>
                
                <button type="submit" class="btn btn-generate" id="btnGerar" disabled>
                    <i class="bi bi-zap-fill"></i> Gerar Quiz com IA
                </button>
            </form>
            
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border mb-3" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p style="color: #6b7280;"><strong>Processando seu PDF...</strong></p>
                <p style="color: #9ca3af; font-size: 0.9rem;">Extraindo texto e gerando quest√µes com IA</p>
            </div>
            
            <div class="status-message" id="statusMessage"></div>
            
            <div class="btn-link-home">
                <a href="index.html" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script>
        // Configurar PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js';

        const uploadArea = document.getElementById('uploadArea');
        const pdfInput = document.getElementById('pdfInput');
        const formUpload = document.getElementById('formUpload');
        const btnGerar = document.getElementById('btnGerar');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const statusMessage = document.getElementById('statusMessage');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');

        // Drag and drop
        uploadArea.addEventListener('click', () => pdfInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#764ba2';
            uploadArea.style.background = '#e7eeff';
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#4f46e5';
            uploadArea.style.background = '#f0f4ff';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                pdfInput.files = files;
                atualizarUI();
            }
        });

        pdfInput.addEventListener('change', atualizarUI);

        function atualizarUI() {
            if (pdfInput.files.length > 0) {
                const file = pdfInput.files[0];
                fileName.textContent = file.name;
                fileInfo.style.display = 'block';
                btnGerar.disabled = false;
            } else {
                fileInfo.style.display = 'none';
                btnGerar.disabled = true;
            }
        }

        formUpload.addEventListener('submit', async (e) => {
            e.preventDefault();
            await gerarQuiz();
        });

        async function gerarQuiz() {
            const file = pdfInput.files[0];
            if (!file) return;

            try {
                btnGerar.disabled = true;
                loadingSpinner.style.display = 'block';
                statusMessage.style.display = 'none';

                // 1. Extrair texto do PDF
                mostrarStatus('üìÑ Extraindo texto do PDF...', 'info');
                const textoExtraido = await extrairTextoPDF(file);

                if (!textoExtraido || textoExtraido.trim().length === 0) {
                    throw new Error('N√£o foi poss√≠vel extrair texto do PDF. Verifique se o arquivo √© v√°lido.');
                }

                // 2. Gerar quiz com IA (usando API gratuita)
                mostrarStatus('ü§ñ Gerando quest√µes com IA...', 'info');
                const quiz = await gerarQuizComIA(textoExtraido);

                // 3. Salvar e redirecionar
                localStorage.setItem('quizGerado', JSON.stringify(quiz));
                mostrarStatus('‚úÖ Quiz gerado com sucesso! Redirecionando...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'quiz-gerado.html';
                }, 1500);

            } catch (erro) {
                console.error('Erro:', erro);
                mostrarStatus(`‚ùå Erro: ${erro.message}`, 'error');
                btnGerar.disabled = false;
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        async function extrairTextoPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let texto = '';

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ');
                texto += pageText + '\n';
            }

            return texto;
        }

        async function gerarQuizComIA(texto) {
            // Usar a API gratuita do Hugging Face com modelo local
            const prompt = `Voc√™ √© um professor especializado em criar quest√µes de m√∫ltipla escolha.

Analise este texto e crie EXATAMENTE 30 quest√µes de m√∫ltipla escolha em formato JSON v√°lido:

"${texto.substring(0, 3000)}"

IMPORTANTE: Retorne APENAS um JSON v√°lido (sem markdown, sem blocos de c√≥digo):
{
  "questions": [
    {
      "author": "Tema Principal",
      "text": "Qual √© a pergunta?",
      "options": ["Op√ß√£o A", "Op√ß√£o B", "Op√ß√£o C", "Op√ß√£o D"],
      "correct": 0,
      "explanation": "Explica√ß√£o clara da resposta correta."
    }
  ]
}

Crie 30 quest√µes assim. Retorne APENAS o JSON.`;

            try {
                // Usando a API gratuita do Hugging Face Inference
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.1",
                    {
                        headers: { Authorization: `Bearer hf_kDrCpZXzYYxYxYxYxYxYxYxYxYxYxYxYx` }, // Token p√∫blico demo
                        method: "POST",
                        body: JSON.stringify({ inputs: prompt, parameters: { max_length: 4000 } }),
                    }
                );

                if (!response.ok) {
                    throw new Error(`Erro da API: ${response.statusText}`);
                }

                const result = await response.json();
                const texto_resposta = result[0].generated_text;

                // Extrair JSON da resposta
                const jsonMatch = texto_resposta.match(/\{[\s\S]*\}/);
                if (!jsonMatch) {
                    throw new Error('N√£o foi poss√≠vel extrair JSON v√°lido da resposta');
                }

                const quiz = JSON.parse(jsonMatch[0]);
                
                // Validar estrutura
                if (!quiz.questions || !Array.isArray(quiz.questions) || quiz.questions.length === 0) {
                    throw new Error('Estrutura de quiz inv√°lida');
                }

                return quiz;

            } catch (erro) {
                // Fallback: Gerar quest√µes b√°sicas automaticamente
                console.warn('API falhou, usando gera√ß√£o local:', erro);
                return gerarQuizLocal(texto);
            }
        }

        function gerarQuizLocal(texto) {
            // Gerador simples de quest√µes em caso de falha da API
            const sentencas = texto.split(/[.!?]+/).filter(s => s.trim().length > 30);
            const questions = [];

            for (let i = 0; i < Math.min(30, sentencas.length); i++) {
                const sentenca = sentencas[i].trim();
                questions.push({
                    author: "Conte√∫do do Documento",
                    text: `Qual √© a ideia principal desta senten√ßa: "${sentenca.substring(0, 100)}..."?`,
                    options: [
                        sentenca.substring(0, 50) + "...",
                        "Uma informa√ß√£o diferente do texto",
                        "Uma conclus√£o do autor",
                        "Uma pergunta ret√≥rica"
                    ],
                    correct: 0,
                    explanation: `Esta √© uma quest√£o baseada no conte√∫do extra√≠do do documento enviado.`
                });
            }

            // Preencher se necess√°rio
            while (questions.length < 30) {
                questions.push({
                    author: "Compreens√£o de Leitura",
                    text: "Esta √© uma quest√£o de exemplo. Por favor, use a API gratuita configurando uma chave v√°lida.",
                    options: ["Op√ß√£o A", "Op√ß√£o B", "Op√ß√£o C", "Op√ß√£o D"],
                    correct: 0,
                    explanation: "Quest√£o de demonstra√ß√£o."
                });
            }

            return { questions: questions.slice(0, 30) };
        }

        function mostrarStatus(mensagem, tipo) {
            statusMessage.textContent = mensagem;
            statusMessage.className = `status-message status-${tipo}`;
            statusMessage.style.display = 'block';
        }
    </script>
</body>
</html>
